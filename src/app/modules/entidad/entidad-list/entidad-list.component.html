<mat-toolbar color="primary" class="responsive-toolbar">
  <span class="title">Lista de Entidades</span>
  <span class="spacer"></span>
  <button
    mat-raised-button
    color="accent"
    routerLink="/tipos-documento/nuevo"
    class="add-button"
  >
    <mat-icon>add</mat-icon>
    <span class="button-text">Nuevo</span>
  </button>
</mat-toolbar>

<div class="table-responsive">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idEntidad">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let entidad">{{ entidad.idEntidad }}</td>
      </ng-container>
      <ng-container matColumnDef="nroDocumento">
        <th mat-header-cell *matHeaderCellDef>Nro. Documento</th>
        <td mat-cell *matCellDef="let entidad">{{ entidad.nroDocumento }}</td>
      </ng-container>
      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef>Raz√≥n Social</th>
        <td mat-cell *matCellDef="let entidad">{{ entidad.razonSocial }}</td>
      </ng-container>
      <ng-container matColumnDef="nombreComercial">
        <th mat-header-cell *matHeaderCellDef>Nombre Comercial</th>
        <td mat-cell *matCellDef="let entidad">
          {{ entidad.nombreComercial }}
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let entidad">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/entidades/editar', entidad.idEntidad]"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteEntidad(entidad.idEntidad!)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
